<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdfaf7;
      color: #3b3b3b;
      height: 100vh;
    }
    .main-wrapper {
      display: flex;
      height: 100vh;
    }
    .main-left {
      flex: 6;
      position: relative;
    }
    .main-left img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .main-left img.active {
      opacity: 1;
    }
    .main-right {
      flex: 4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
      font-size: 8pt;
      background-color: #fffaf3;
    }
    .main-right .left-text { text-align: left; }
    .main-right .right-text { text-align: right; }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.4s ease;
    }
    .toggle-btn.rotated {
      transform: rotate(135deg);
    }
    .menu-list {
      position: fixed;
      top: 60px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .menu-list.show {
      display: flex;
      opacity: 1;
    }
    .menu-list a {
      opacity: 0;
      transform: translateY(-10px);
      padding: 6px 12px;
      text-decoration: none;
      color: #5c4b3b;
      font-size: 14px;
      animation: slideIn 0.5s forwards;
    }
    .menu-list.show a:nth-child(1) { animation-delay: 0.2s; }
    .menu-list.show a:nth-child(2) { animation-delay: 0.4s; }
    .menu-list.show a:nth-child(3) { animation-delay: 0.6s; }
    .menu-list.show a:nth-child(4) { animation-delay: 0.8s; }
    .menu-list.show a:nth-child(5) { animation-delay: 1s; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <button class="toggle-btn" id="menuToggle">+</button>
  <div class="menu-list" id="menuList">
    <a href="index.html">Home</a>
    <a href="ceo.html">ceo</a>
    <a href="MgP.html">Project</a>
    <a href="DsgnP.html">Contact</a>
    <a href="StfC.html">For Client</a>
  </div>

  <div class="main-wrapper">
    <div class="main-left">
      <img src="https://source.unsplash.com/800x600/?interior,1" class="active" />
      <img src="https://source.unsplash.com/800x600/?interior,2" />
      <img src="https://source.unsplash.com/800x600/?interior,3" />
      <img src="https://source.unsplash.com/800x600/?interior,4" />
      <img src="https://source.unsplash.com/800x600/?interior,5" />
      <img src="https://source.unsplash.com/800x600/?interior,6" />
    </div>
    <div class="main-right">
      <div class="left-text">
        <p>공간의 온도를<br>디자인으로 담습니다.<br>감성과 실용의 조화<br>우리의 철학<br>Interior & Beyond</p>
      </div>
      <div class="right-text">
        <p>2025<br>Seoul<br>Studio</p>
      </div>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.main-left img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000);

    const toggleBtn = document.getElementById('menuToggle');
    const menuList = document.getElementById('menuList');
    let isOpen = false;

    toggleBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      toggleBtn.classList.toggle('rotated', isOpen);
      if (isOpen) {
        menuList.style.display = 'flex';
        requestAnimationFrame(() => menuList.classList.add('show'));
      } else {
        menuList.classList.remove('show');
        setTimeout(() => {
          if (!isOpen) menuList.style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>
</html>
